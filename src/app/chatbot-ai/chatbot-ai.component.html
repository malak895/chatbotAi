

<div id="helpdesk">
  <a class="box" id="helpdesk-popup-button" (click)="openSupportPopup()">
    <img src="../../assets/img/robot.png" alt="chat icon" style="width:33px;height:33px;">
  </a>
  <div id="helpdesk-popup" [style.display]="isOpen ? 'block' : 'none'">
    <div>
     
      <div id="helpdesk-popup-header">
        SMARTechBot
        <a icon class="power" (click)="openSupportPopup()">
          <img src="../../assets/img/power-off.png" alt="End Chat" style="width:25px;height:25px;color: stroke=#bc32ef ;">
         
        </a>
        <a> <img  class="voice" type="submit"  (click)="startListening()" src="../../assets/img/voice-control.png" alt="End Chat" style="width:25px;height:25px; "></a>
      </div>
    </div>
    <div id="helpdesk-popup-body" >
 
       <div class="messages" #scrollMe>
          <div *ngFor="let message of messages; let i = index" class="message">
            <div [class]="message.type" type="text">{{ message.message }}</div>

            <button class="hello "  *ngIf="!buttonClicked" (click)="onButtonClick()">{{mostCommonMessage}}</button>
        </div>
          
        <div *ngIf="loading" class="message" style="width: 100%; display: block">
          
          <div class="form-control"[class]="'client'">...</div>
         
        </div>
      </div>
    </div>
    <form id="helpdesk-popup-footer" [formGroup]="chatForm">
      <div class="chat-input hide">
        <input formControlName="message" id="helpdesk-popup-input" class="Chat-inputField form-control" placeholder="Type your message here..." [value]="service.text" 
        type="text"  class="form-control">
 
     
    
        <button type="submit" id="helpdesk-popup-submit-button" [disabled]="!chatForm.valid" (click)="sendMessage()">
          Send Message and Stop Voice Note
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">

          </svg>
        </button>
<button type="submit" id="chatty"  style="margin: 10px;" (click)="listen()">{{ isListening ? 'Stop listening' : 'Start listening' }} >
  <svg  id="icon-button"   [style.color]="toggle ? 'grees' : 'red'  " (click)="enableDisableRule()" 
   xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">

  </svg> {{status}}</button>

</div>
</form>
</div>
</div>
